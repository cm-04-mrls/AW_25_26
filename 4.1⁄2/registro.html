<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Rellena tus datos</title>
</head>
<body>
    <h1>Rellena tus datos</h1>

    <form>
        Nombre: <br>
        <input type="text" name="nombre" required><br><br>

        Apellidos: <br>
        <input type="text" name="apellidos" required><br><br>

        E-mail: <br>
        <input type="email" name="email" required><br><br>

        DNI: <br>
        <input type="text" name="dni" required><br><br>

        Idioma materno: <br>
        <input type="radio" name="idioma" value="castellano" required> Castellano<br>
        <input type="radio" name="idioma" value="valenciano"> Valenciano<br>
        <input type="radio" name="idioma" value="otros"> Otros<br><br>

        Subir mi foto: <br>
        <input type="file" name="foto"><br><br>

        <input type="checkbox" name="permiso"> Permitir que otros puedan ver mis datos<br><br>

        <input type="submit" value="Guardar cambios">
        <input type="reset" value="Borrar los datos introducidos">
    </form>
</body>
</html>
